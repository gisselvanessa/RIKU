<div class="filter-home">
  <li class="filter-header-container">
    <a class="nav-link c-pointer">{{
      "All" | translate
    }}</a>
    <a class="nav-link c-pointer" (click)="navigateToListing()">{{
      "New" | translate
    }}</a>
    <a class="nav-link c-pointer" (click)="navigateToListing()">{{
      "Used" | translate
    }}</a>
  </li>
  <div 
    class="filter-body-container"
  >
    <div 
      class="row filter-select-item-container"
    >
      <div class="col-6 select-container" style="padding-left: 25px; padding-right: 6px;">
        <div
          ngbDropdown
          class="dropdown_radio dropdown-assets/imag"
          [autoClose]="'outside'"
        >
          <button
            ngbDropdownToggle
            class="btn filter-select-item"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="../../../assets/images/filter-home/make.svg"
              class="option-icon-item"
            />
            {{
              selectedMake
                ? (selectedMake | slice : 0 : 10) + "..."
                : ("Make" | translate)
            }}
            <span class="badge option-icon-drop-top"
              ><img
                src="../../../assets/images/filter-home/optionDrop.svg"
                alt=""
            /></span>
          </button>
          <ul ngbDropdownMenu class="dropdown-menu br-12 px-3 dropdown-scroll">
            <li>
              <input
                type="text"
                class="form-control"
                (input)="searchInput($event, 'make')"
                placeholder="{{ 'Search by Make' | translate }}"
              />
            </li>
            <li *ngFor="let make of makeList">
              <a
                ngbDropdownItem
                class="dropdown-item"
                href="javascript:void(0)"
                (click)="getYears(make.id)"
              >
                <div class="radio-check checkbox-check br-12 me-3">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="make"
                      [(ngModel)]="selectedMake"
                      id="{{ make.id }}"
                      value="{{ make.name }}"
                    />
                    <label class="form-check-label" for="{{ make.id }}">{{
                      make.name
                    }}</label>
                    <span class="dot-checkmark"></span>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-6 select-container" style="padding-right: 25px; padding-left: 6px;">
        <div
          ngbDropdown
          class="dropdown_radio dropdown-assets/imag"
          [autoClose]="'outside'"
        >
          <button
            ngbDropdownToggle
            class="btn filter-select-item"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="../../../assets/images/filter-home/model.svg"
              class="option-icon-item"
            />
            {{
              selectedModel
                ? (selectedModel | slice : 0 : 10) + "..."
                : ("Model" | translate)
            }}
            <span class="badge option-icon-drop-top"
              ><img
                src="../../../assets/images/filter-home/optionDrop.svg"
                alt=""
            /></span>
          </button>
          <ul ngbDropdownMenu class="dropdown-menu br-12 px-3 dropdown-scroll">
            <li>
              <input
                type="text"
                class="form-control"
                (input)="searchInput($event, 'model')"
                placeholder="{{ 'Search by Model' | translate }}"
              />
            </li>
            <li *ngFor="let model of modelList">
              <a
                ngbDropdownItem
                class="dropdown-item"
                href="javascript:void(0)"
              >
                <div class="radio-check checkbox-check br-12 me-3">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="model"
                      [(ngModel)]="selectedModel"
                      id="{{ model.model }}"
                      value="{{ model.model }}"
                    />
                    <label class="form-check-label" for="{{ model.model }}">{{
                      model.model
                    }}</label>
                    <span class="dot-checkmark"></span>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="filter-select-item-container-bottom">
      <div ngbDropdown class="dropdown_radio dropdown-assets/images ms-3 mb-2">
        <button
          ngbDropdownToggle
          class="btn filter-select-item"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="../../../assets/images/filter-home/year.svg"
            class="option-icon-item"
          />
          {{
            selectedProvince
              ? (selectedProvince | titlecase)
              : ("Year" | translate)
          }}
          <span class="badge option-icon-drop-bottom"
            ><img
              src="../../../assets/images/filter-home/optionDrop.svg"
              alt=""
          /></span>
        </button>
        <ul ngbDropdownMenu class="dropdown-menu br-12 px-3 dropdown-scroll">
          <li>
            <input
              type="text"
              class="form-control"
              (input)="searchInput($event, 'year')"
              placeholder="{{ 'Search By Year' | translate }}"
            />
          </li>
          <li *ngFor="let year of yearList">
            <a ngbDropdownItem class="dropdown-item" href="javascript:void(0)">
              <div class="radio-check checkbox-check br-12 me-3">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="year"
                    [(ngModel)]="selectedYear"
                    id="{{ year }}"
                    value="{{ year }}"
                  />
                  <label class="form-check-label" for="{{ year }}">{{
                    year
                  }}</label>
                  <span class="dot-checkmark"></span>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <div ngbDropdown class="dropdown_radio dropdown-assets/images ms-3">
        <button
          ngbDropdownToggle
          class="btn filter-select-item"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="../../../assets/images/filter-home/location.svg"
            class="option-icon-item"
          />
          {{
            selectedProvince
              ? (selectedProvince | titlecase)
              : ("Location" | translate)
          }}
          <span class="badge option-icon-drop-bottom"
            ><img src="../../../assets/images/filter-home/optionDrop.svg"
          /></span>
        </button>
        <ul ngbDropdownMenu class="dropdown-menu br-12 px-3 dropdown-scroll">
          <li>
            <input
              type="text"
              class="form-control"
              (input)="searchInput($event, 'location')"
              placeholder="{{ 'Search By Province' | translate }}"
            />
          </li>
          <li *ngFor="let provienceData of province">
            <a ngbDropdownItem class="dropdown-item" href="javascript:void(0)">
              <div class="radio-check checkbox-check br-12 me-3">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="location"
                    [(ngModel)]="selectedProvince"
                    id="{{ provienceData }}"
                    value="{{ provienceData }}"
                  />
                  <label class="form-check-label" for="{{ provienceData }}">{{
                    provienceData | titlecase
                  }}</label>
                  <span class="dot-checkmark"></span>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <button (click)="search()" class="btn-filter">
      {{ "Search" | translate }}
    </button>
  </div>
</div>
