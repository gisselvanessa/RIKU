<div class="page-wrapper p-4 signin-page">
  <div class="row align-items-stretch">
    <div class="col-lg-6 col-xl-5 col-md-12">
      <div class="background-image h-100">
        <img
          src="../../../assets/images/signin-bg.png"
          alt="Riku"
          class="jakay-bg"
        />
        <h1 class="align-justify fw-regular mb-0">
          {{ 'A perfect platform to buy or' | translate }} {{ 'sell your car' | translate }}
        </h1>
      </div>
    </div>
    <div class="col-lg-6 col-xl-7 col-md-12">
      <div class="px-xxl-5 px-0 mx-xs-4 mx-0 mt-lg-0 mt-4">
        <div class="jakay-logo-wrp mb-5">
          <img
            src="../../../assets/images/jakay-logo.png"
            width="137px"
            alt="Riku marketplace"
            class="logo"
          />
        </div>
        <div
          class="d-flex justify-content-between align-items-center w-100 mb-4 pb-2"
        >
          <h2 class="h2 text-primary fw-semibold mb-0">{{'Sign In' | translate }}</h2>
        </div>
        <div class="signup-form mt-4 pt-2">
          <form
            class="form-content"
            autocomplete="off"
            [formGroup]="form"
            (ngSubmit)="onSubmit()"
          >
            <!-- first-step -->

            <div class="form-steps mt-0">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="mb-xl-3 mb-lg-2 mb-2 d-block">{{'Email' | translate }}</label>
                    <input
                      appFocus
                      formControlName="email"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid': formControls.email.invalid && submitting
                      }"
                      type="text"
                      placeholder="{{ 'Enter Email' | translate }}"
                    />
                    <div
                      *ngIf="formControls.email.invalid && submitting"
                      class="align-left text-danger fs-13 mb-2"
                    >
                      <div *ngIf="formControls.email.errors?.required">
                        {{'EmailRequired' | translate }}
                      </div>
                      <div
                        class="align-left text-danger fs-13 mb-2"
                        *ngIf="formControls.email.errors?.invalidEmail"
                      >
                      {{'InvalidEmail' | translate }}
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="mb-xl-3 mb-lg-2 mb-2 d-block">{{'Password' | translate }}</label>
                    <input
                      appFocus
                      formControlName="password"
                      autocomplete="new-password"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          formControls.password.invalid && submitting
                      }"
                      type="{{ type }}"
                      placeholder="{{ 'Enter Password' | translate }}"
                      value="Password"
                    />
                    <img
                      *ngIf="type == 'password'"
                      (click)="type = 'text'"
                      src="assets/images/eye.svg"
                      class="input-icon"
                    />
                    <img
                      *ngIf="type == 'text'"
                      (click)="type = 'password'"
                      src="assets/images/eye-open.svg"
                      class="input-icon"
                    />
                    <div
                      *ngIf="formControls.password.invalid && submitting"
                      class="align-left text-danger fs-13 mb-2"
                    >
                      <div *ngIf="formControls.password.errors?.required">
                        {{'PasswordRequired' | translate }}
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="d-flex col-md-12 align-items-center justify-content-between mb-4"
                >
                  <div class="form-group my-0">
                    <div class="radio-check checkbox-check br-12 me-3">
                      <div class="form-check form-check-inline check-bg-none">
                        <input
                          class="form-control custom-checkbox form-check-input"
                          type="checkbox"
                          id="rememberMe"
                          (change)="isRememberMe = !isRememberMe"
                          [checked]="isRememberMe"
                        />
                        <label
                          class="form-check-label custom-checkbox-label remember-me-label"
                          for="rememberMe"
                          > {{'Remember Me?' | translate }}</label
                        >
                        <span class="check-checkmark"></span>
                      </div>
                    </div>
                  </div>
                  <div class="pt-3">
                    <a
                      href="javascript:void(0)"
                      (click)="openForgot()"
                      class="forgot-link text-primary fw-regular"
                      >{{'Forgot Password' | translate }}</a
                    >
                  </div>
                </div>
              </div>
              <div
                class="next-button mt-2 d-flex justify-content-center static-bottom-btn"
              >
                <button type="submit" class="btn primary-btn btn-lg sign-in">
                  <span
                    *ngIf="loading"
                    class="spinner-border spinner-border-sm"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  {{'Sign In' | translate }}
                </button>
              </div>

              <button
                type="button"
                (click)="validateUser()"
                *ngIf="resend"
                class="btn primary-btn btn-lg mt-3"
              >
              {{'Resend Verification Email & OTP' | translate }}
              </button>
            </div>
          </form>

          <!-- End first-step -->
        </div>
      </div>
    </div>
  </div>
</div>
