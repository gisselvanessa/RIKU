<section class="section vehicle__listing buyer--listing bg-blue admin--listing">
    <div class="jakay-container admin-container pb-5">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="mb-3 font-38 text-primary fw-semibold">
            <div class="back-to-page d-flex">
                <span><img src="assets/images/backarrow.svg" style="cursor: pointer;" routerLink="/admin/companies"></span>
                <h3 class="ms-3 fw-semibold mb-0">{{"Add Company" | translate}}</h3>
              </div>
        </h3>
      </div>
      <div class="vehicle__listing--search">
        <div class="row">
          <div class="col-xl-9 col-md-6">
            <p class="text-primary font-22 fw-semibold mt-4">{{"Company Name" | translate}}</p>
          </div>
          <div class="vehicle__form mt-4">
            <div class="first-step">
                <form [formGroup]="companyNameForm">
                    <div class="row">
                        <div class="col-12 col-md-4 col-lg-6 col-xl-4">
                            <div class="form-group">
                              <label class="mb-1 d-block">{{"Company Name" | translate}}</label>
                              <input class="form-control" formControlName="company_name"
                                type="text" placeholder="{{'Enter Company Name' | translate}}">
                                <div
                                    class="invalid-feedback"
                                    *ngIf="companyNameFormControls.company_name.invalid && (companyNameFormControls.company_name.dirty || companyNameFormControls.company_name.touched)">
                                    <div *ngIf="companyNameFormControls.company_name.errors?.['required']">
                                        {{"Company name is required" | translate}}.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex static-bottom-btn mt-3">
                        <div class="next-button mt-2 me-3 btn-wrp">
                            <button
                                class="btn primary-btn btn-md"
                                (click)="addCompany()"
                                [disabled]="loading"
                            >
                                {{"Create" | translate}}
                            </button>
                        </div>
                        <div class="prv-button mt-2 btn-wrp">
                            <button class="btn primary-btn-outline btn-md prev-btn" routerLink="/admin/companies">{{"Cancel" | translate}}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
