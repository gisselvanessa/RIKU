<div class="modal-header border-0">
  <button
    type="button"
    class="btn-close p-md-4 p-2"
    data-bs-dismiss="modal"
    (click)="activeModal.close()"
    aria-label="Close"
  ></button>
</div>
<div *ngIf="companyId">
  <div class="modal-body border-0">
    <div>
      <h3 class="modal-title text-center w-100 text-primary fw-semibold mb-2">
        {{"Delete Company" | translate}}
      </h3>
      <p class="text-center font-14 text-primary-light mb-3">
        {{ "Are you sure you want to delete this company" | translate}}
      </p>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-center border-0 mb-5">
    <button type="button" class="btn btn-outline-purple" (click)="activeModal.close()">
      {{"Cancel" | translate}}
    </button>
    <button
      type="submit"
      class="btn btn-danger"
      (click)="onDelete()"
    >
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      {{"Delete" | translate}}
    </button>
  </div>
</div>
