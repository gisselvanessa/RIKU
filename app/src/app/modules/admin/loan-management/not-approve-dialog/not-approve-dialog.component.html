<div class="modal-header border-0">
  <button
    type="button"
    class="btn-close p-md-4 p-2"
    (click)="activeModal.close(false)"
    aria-label="Close"
  ></button>
</div>
<div>
  <div class="modal-body border-0">
    <div>
      <h3 class="modal-title text-center w-100 text-primary fw-semibold mb-2">
        {{ "Not Approve Loan" | translate }}
      </h3>
      <p class="text-center font-14 text-primary-light mb-3">
        {{ "Are you sure you don't want to approve loan?" | translate}}
      </p>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-center border-0 mb-5">
    <button type="button" class="btn primary-btn-outline " (click)="activeModal.close(false)">
      {{ 'Cancel' | translate }}
    </button>
    <button
      type="submit"
      class="btn btn-danger"
      (click)="onSubmit()"
    >
      <span
        class="spinner-border spinner-border-sm"
        role="status"
        *ngIf="loading"
        aria-hidden="true"
      ></span>
       {{ 'Yes' | translate }}
    </button>
  </div>
</div>
