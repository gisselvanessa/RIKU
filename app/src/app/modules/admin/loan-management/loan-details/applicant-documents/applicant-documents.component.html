<div class="summary-wrp">
  <div class="applicant-doc-wrp" *ngIf="ctx">
    <ng-template #showDocuments let-documents="documentList">
      <div class="doc-box">
        <div class="bg-white px-5 py-4 br-12 border-blue">
          <h4 class="font-22 fw-regular text-secondary mb-4">{{ 'Personal Documents' | translate }}</h4>
          <div class="row">
            <ng-container *ngFor="let document of documents['personal']['primary']">
              <div class="col-lg-4">
                <ng-container *ngIf="loanDocuments[document.key]">
                  <div class="d-flex mb-3">
                    <a href="javascript:void(0)" class="approve-icon ms-3" *ngIf="loanDocuments[document.key].is_verified">
                      <img src="assets/images/approved-icon.svg" alt="approve document">
                    </a>
                    <a href="javascript:void(0)" class="reject-icon ms-3" *ngIf="loanDocuments[document.key].is_verified === false">
                      <img src="assets/images/reject-icon.svg" alt="reject document">
                    </a>
                    <label class="form-check-label document-label">{{ document.name | translate }}</label>
                  </div>
                  <div class="d-flex mb-3">
                    <div class="document-uploded-wrp justify-content-center">
                      <div class="position-relative doc-wrp">
                        <div class="uploded-document">
                          <a [href]="loanDocuments[document.key].url" target="_blank">
                            <img src="assets/images/expert-evolution/report-2.png">
                          </a>
                        </div>
                        <a class="download-doc" (click)="downloadFile(loanDocuments[document.key].url)"><img
                            src="assets/images/expert-evolution/white-download.svg"></a>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex"
                    [ngClass]="loanDocuments[document.key].is_verified === true || loanDocuments[document.key].is_verified === false ? 'px-3':'align-items-center'"
                    *ngIf="loanDetail.status != loanStatus.REJECTED && loanDetail.status != loanStatus.CANCELLED && loanDetail.status != loanStatus.COMPLETED">
                    <a href="javascript:void(0)" class="approve-icon"
                      *ngIf="loanDocuments[document.key].is_verified !== true"
                      (click)="approveRejectDocument(loanDocuments[document.key], true)">
                      <img src="assets/images/approved-icon.svg" alt="approve document">
                    </a>
                    <a href="javascript:void(0)" class="reject-icon"
                      *ngIf="loanDocuments[document.key].is_verified !== false"
                      (click)="approveRejectDocument(loanDocuments[document.key], false)">
                      <img src="assets/images/reject-icon.svg" alt="reject document">
                    </a>
                  </div>
                </ng-container>
              </div>
            </ng-container>
          </div>
          <ng-container *ngIf="documents['personal']['additional']">
            <span class="border-bottom d-block my-3"></span>
            <h4 class="font-22 fw-regular text-secondary mb-4">{{  'Additional documents (Optional)' | translate  }}</h4>
            <div class="row">
