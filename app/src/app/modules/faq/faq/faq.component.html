<section class="section  bg-blue pb-5">
    <div class="jakay-container">
        <div class="d-flex justify-content-between align-items-center section-header">
            <div class="">
                <h3 class=" mb-3 font-38 text-primary fw-semibold ">{{"FAQ's" | translate}}</h3>
            </div>
        </div>
        <!-- code for blog card component -->
        <div class="bg-white br-12 p-4 box-shadow">
            <ng-container *ngIf="isSearchApplied || isDataLoaded;else faqloading">   
                <ng-container *ngIf="faqList.length;else noFAQ">
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group search-grp">
                            <div class="position-relative">
                            <input
                                type="text"
                                class="form-control border-0"
                                placeholder="{{'Search Question' | translate}}"
                                [(ngModel)]="isSearch"
                                (keyup.enter)="onSearch()"
                            />
                            <button class="search-btn"  (click)="onSearch()">
                                <img
                                src="assets/images/vehicle-list/search-btn.svg"
                                alt="search-btn"
                                />
                            </button>
                            </div>
                        </div>
                    </div>   
                    <ng-container *ngIf="!loading;else searchLoading">                     
                        <ng-container *ngFor="let section of faqList; let index = index">   
                            <div class="faq__sub-accordion border-grey br-5 mb-4">
                                <div class="accordion-item bg-transparent">
                                    <h2
                                        class="accordion-header"
                                        (click)="selectedAccordians(section.uuid)"
                                        [attr.id]="'report-' + (index + 4)"
                                    >
                                        <button
                                            class="accordion-button bg-transparent p-3 font-20 fw-medium text-secondary"
                                            type="button"
                                            data-bs-toggle="collapse"
                                            [attr.data-bs-target]="section.uuid"
                                            aria-expanded="false"
                                            aria-controls="collapseOne"
                                            [ngClass]="section.uuid === selectAccordian ? '' : 'collapsed'"
                                        >
                                            #{{ (page*limit)- limit + index + 1 }}  {{ section.question }}
                                        </button>
                                    </h2>                        
                                    <div
                                        [attr.id]="section.uuid"
                                        [ngClass]="section.uuid === selectAccordian ? 'show' : ''"
                                        class="accordion-collapse collapse"
                                        [attr.aria-labelledby]="section.uuid"
                                        data-bs-parent="#report-accordian"
                                    >
                                    
                                        <div class="accordion-body p-3">
                                            <p class="font-16 text-primary">
                                                {{ section.answer }}
                                            </p>
                                        </div>
                                    </div>                        
                                </div>
                            </div>
                        </ng-container>
                        <pagination                
                            [paginationData]="paginationData"
                            (selectedPage)="jumpToThePage($event)"
                            [removePaddingButtom]="removePaddingButtom"
                        >
                        </pagination>
                    </ng-container> 
                    <ng-template #searchLoading>
                        <app-loader></app-loader>
                    </ng-template>  
                </ng-container>
                <ng-template #noFAQ>
                    <div class="col-lg-12 col-md-12"  *ngIf="isSearchApplied">
                        <div class="form-group search-grp">
                            <div class="position-relative">
                            <input
                                type="text"
                                class="form-control border-0"
                                placeholder="{{'Search Question' | translate}}"
                                [(ngModel)]="isSearch"
                                (keyup.enter)="onSearch()"
                            />
                            <button class="search-btn"  (click)="onSearch()">
                                <img
                                src="assets/images/vehicle-list/search-btn.svg"
                                alt="search-btn"
                                />
                            </button>
                            </div>
                        </div>
                    </div>
                    <div class="faq__sub-accordion br-5">
                        <div class="accordion-item bg-transparent p-5">  
                            <ng-container *ngIf="loading;else noRecord">
                                <app-loader></app-loader>
                            </ng-container>
                            <ng-template #noRecord>
                                <ng-container *ngIf="!isSearchApplied;else noSearchMatched">                             
                                    <h3 class="text-center">
                                        {{"FAQ aren't added yet" | translate}}.
                                    </h3>
                                </ng-container>
                                <ng-template #noSearchMatched>
                                    <h3 class="text-center">{{"No FAQ matched with your search" | translate}}.</h3>
                                </ng-template>  
                            </ng-template>
                        </div>
                    </div>
                </ng-template> 
            </ng-container>
            <ng-template #faqloading>
                <app-loader></app-loader>
            </ng-template>  
        </div>
    </div>
</section>
