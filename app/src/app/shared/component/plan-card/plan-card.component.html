<div class="plan-card" [ngClass]="{ 'card-shadow': name == 'Recomendado' }">
    <div class="plan-card__header px-3 pt-3" [ngClass]="{ 'bg-free': name == 'Gratis', 'bg-basic': name == 'Básico', 'bg-recommend': name == 'Recomendado', 'bg-plus': name == 'Plus'}">
        <div [ngClass]="{ 'header__title': price == '0'}">
            <h1 class="text-white fw-bold">{{name}}</h1>
        </div>
        <div class="header__price" *ngIf="price != '0'">
            <h1 class="price text-right text-white fw-bold" style="text-align: right;">${{price}}</h1>
            <p class="description text-right text-white pb-1 fw-semibold" style="text-align: right;">Paquete Mensual</p>
        </div>
    </div>
    <div class="plan-card__body">
        <div class="item d-flex justify-content-center px-3">
            <div class="item__point align-self-start" [ngClass]="{ 'bg-free': name == 'Gratis', 'bg-basic': name == 'Básico', 'bg-recommend': name == 'Recomendado', 'bg-plus': name == 'Plus'}" style="margin-top: 20px;"></div>
            <h2 class="p-3 fw-medium">1 Mes de Publicación para tu vehículo</h2>
        </div>
        <div class="d-flex justify-content-center pt-5 pb-4">
            <button class="py-2 px-5 text-white btn-plan fw-semibold" [ngClass]="{ 'bg-free': name == 'Gratis', 'bg-basic': name == 'Básico', 'bg-recommend': name == 'Recomendado', 'bg-plus': name == 'Plus'}">
                Adquirir Ahora
            </button>
        </div>
    </div>
</div>
