<div class="modal-header border-0">
  <button
    type="button"
    class="btn-close p-md-4 p-2"
    (click)="activeModal.dismiss(false)"
    aria-label="Close"
  ></button>
</div>
<div *ngIf="errorMessage">
  <p class="text-danger">{{ errorMessage }}</p>
</div>
<div>
  <div class="modal-body border-0">
    <div>
      <h3 class="modal-title text-center w-100 text-primary fw-semibold mb-2">
        {{"Payment Received" | translate}}
      </h3>
      <p class="text-center font-14 text-primary-light mb-3">
        {{ isReceived ? ("Are you sure you have received the payment?" | translate) : ("Are you sure you have not received the payment?" | translate) }}
      </p>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-center border-0 mb-5">
    <button type="button" class="btn primary-btn-outline " (click)="activeModal.close(false)">
      {{"No" | translate}}
    </button>
    <button
      type="submit"
      class="btn primary-btn"
      (click)="onSubmit()"
    >
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      {{"Yes" | translate}}
    </button>
  </div>
</div>
