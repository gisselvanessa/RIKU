<div class="modal-header border-0">
  <button type="button" class="btn-close p-4" (click)="activeModal.dismiss('Cross click')" aria-label="Close"></button>
</div>
<div class="modal-body border-0">
  <h3 class="modal-title text-center w-100 text-primary fw-semibold mb-3">
    {{ 'OTP Verification' | translate }}
  </h3>
  <a class="text-primary-light text-center fw-regular font-14 mb-0 edit-number d-block">
    <ng-container *ngIf="type; else noType">
      {{ 'Enter the OTP sent to your new email' | translate }}
    </ng-container>
    <ng-template #noType>
      {{ 'Enter the OTP sent to your new Mobile Number' | translate }}
    </ng-template>
  </a>

  <div class="row justify-content-center">
    <div class="col-xl-7 col-lg-9">
      <form>
        <div class="mobile-verification-form mt-4 pt-2">
          <div class="row">
            <div class="col-md-12 d-inline-flex justify-content-center">
              <div class="form-group">
                <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="config"></ng-otp-input>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center mb-3">
            <p class="font-14 text-primary-light fw-regular">
              00:{{ secondsConter > 9 ? secondsConter : "0" + secondsConter }}
            </p>
          </div>
          <div class="d-flex justify-content-center mb-4" *ngIf="!disabledResendButton">
            <p class="font-14 text-primary-light fw-regular">
              {{ "Didn't receive OTP" | translate }}
              <a (click)="resendOTP()" href="javascript:void(0)" class="forgot-link text-secondary fw-regular c-pointer">{{
                "RESEND" | translate }}</a>
            </p>
          </div>
          <div class="next-button d-flex justify-content-center flex-wrap mt-2">
            <button class="btn primary-btn btn-lg next-btn" (click)="verifyMobile()">
              {{ "Verify" | translate }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
